<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./index.css">

</head>
<body>

    <div class="container">
        <div class="row d-flex justify-content-center align-items-center text-center row1">
            <div class="col-md-4"><span style="font-weight: bold; text-transform: uppercase;">Dashboard</span></div>
            <div class="col-md-4"><span style="font-weight: bold;" id = "pendingCount"></span></div>
            <div class="col-md-4"><span style="font-weight: bold;" id = "completedCount"></span></div>
        </div>
    </div>

    <div class="container">
        <div class="row d-flex justify-content-center align-items-center text-center">
            <h4 style="font-weight: bold; text-transform: uppercase;">Search</h4>
        </div>
        <div class="row d-flex justify-content-center align-items-center text-center">
            <form action="" class="form">
                <div class="row row1">
                    <div class="col-md-2">
                        <input type="text" class="form-control" id = "from" placeholder="Date From" onfocus="(this.type='datetime-local')" onblur="(this.type='text')">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id = "to" placeholder="Date To" onfocus="(this.type='datetime-local')" onblur="(this.type='text')">
                    </div>
                    <div class="col-md-3">
                        <p><b>Status</b></p>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" value="Pending" id = "status">Pending
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="Completed" id = "status">Completed
                            </label>
                        </div>
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary mb-1" id = "search">Search</button>
                    </div>
                    <div class="col-md-1">
                        <button type="reset" class="btn btn-primary mb-1" id = "reset">Reset</button>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary mb-2" id = "clearSearch">Clear Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container">

        <div class="row d-flex justify-content-center text-center">
            <form action="" method = "POST" class="form">
                <div class="row row1">
                    <div class="col-md-2">
                        <input type="text" class="form-control" id = "taskDate" placeholder="Task Date" onfocus="(this.type='date')" onblur="(this.type='text')">
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" id = "taskTime" placeholder="Task Time" onfocus="(this.type='time')" onblur="(this.type='text')">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="taskDesc" placeholder="Enter Task" required>
                    </div>
                    <input type="hidden" class="form-control" id="actionType" value = "insert">
                    <input type="hidden" class="form-control" id="task_id" value = "">
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary mb-2" id = "addTask">Add Task</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="row d-flex justify-content-center text-center header row1">
            <div class="col-md-2">
                <p>
                    <b>Task Date</b>
                </p>
            </div>
            <div class="col-md-6">
                <p>
                    <b>Task Description</b>
                </p>
            </div>
            <div class="col-md-1">
                <p>
                    <b>Status</b>
                </p>
            </div>
            <div class="col-md-1 ">
                <p>
                    <b>Update</b>
                </p>
            </div>
            <div class="col-md-1">
                <p>
                    <b>Edit</b>
                </p>
            </div>
            <div class="col-md-1">
                <p>
                    <b>Delete</b>
                </p>
            </div>
        </div>

        <!-- <div class="row d-flex justify-content-center text-center task_items"> -->
        <div class="task_items">
            <!-- <div class="col-md-2 task_date">
            </div>
            <div class="col-md-6 task_des">
                <p>
                </p>
            </div>
            <div class="col-md-1 ">
            </div>
            <div class="col-md-1 completed" data-complete-id = ''>
            </div>
            <div class="col-md-1 update" data-update-id = ''>
            </div>
            <div class="col-md-1 delete" data-delete-id = ''>
            </div> -->
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
